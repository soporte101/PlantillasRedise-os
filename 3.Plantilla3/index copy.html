      <!-- Logo gov  -->
      <section class="h-12 bg-gobColor flex items-center px-6">
        <article class="lg:container mx-auto flex justify-between items-center">
          <img src="./img/logoGov.svg" class="w-32 h-32" alt="" />
        </article>
      </section>
      <!-- Logo gov  -->
      <!-- sec logos and input search -->
      <section
        class="lg:container mx-auto px-6 flex flex-wrap justify-center lg:justify-between items-center gap-y-6 xl:gap-6"
      >
        <article
          class="flex gap-6 flex-col lg:flex-row items-center justify-center lg:justify-start"
        >
          <section class="flex gap-3">
            <a href="https://www.gov.co/" class="w-14">
              <img
                src="./img/Escudo_de_Colombia.png"
                class="w-full h-full object-contain"
                alt=""

            <a href="./index.html" class="w-14">
              <img
                src="../img/logoAlcaldia.png"
                class="w-full h-full object-contain"
                alt=""

          <h2 class="text-[14px] font-semibold text-center lg:text-start">
            Alcaldía Municipal de Santa Rosa de Cabal en Risaralda

          <article class="relative h-auto w-full">
            <input
              type="text"
              placeholder="Buscar....."
              class="text-[12px] border-2 w-full rounded-md py-2 px-3 outline-none focus:shadow-md transition duration-300"
            />
            <button
              class="bg-primaryBlue hover:bg-secondaryBlue transition duration-300 rounded-full text-white absolute right-2 top-[0.3rem] cursor-pointer p-1 w-7 h-7 flex justify-center items-center"
              id="btnSearchTramite"

          </article>
          <!-- section input  -->
